<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Real Estate Tracker</title>
  </head>
  <body>
    <aside id="marker-details-container" class="marker-details-container">
      <form id="marker-details-form" class="marker-details-form">
        <h1>Home Details</h1>
        <div class="hidden">
          <input type="text" id="marker-details-label" />
        </div>
        <div class="form-control">
          <label for="marker-details-address">Addr:</label>
          <input type="text" id="marker-details-address" />
        </div>
        <div class="form-control">
          <label for="marker-details-price">Price:</label>
          <input type="text" id="marker-details-price" />
        </div>
        <div class="form-control">
          <label for="marker-details-beds">Beds:</label>
          <input type="text" id="marker-details-beds" />
        </div>
        <div class="form-control">
          <label for="marker-details-baths">Baths:</label>
          <input type="text" id="marker-details-baths" />
        </div>
        <div class="form-control inline">
          <label for="marker-details-office">Office</label>
          <input type="checkbox" id="marker-details-office" />
        </div>
        <div class="form-control inline">
          <label for="marker-details-workshop">Workshop</label>
          <input type="checkbox" id="marker-details-workshop" />
        </div>
        <div class="form-control inline">
          <label for="marker-details-pool">Pool</label>
          <input type="checkbox" id="marker-details-pool" />
        </div>
        <div class="form-control">
          <label for="marker-details-baths">Link:</label>
          <div class="link-container">
            <input type="text" id="marker-details-link" />
            <i class="fa fa-external-link" id="marker-details-link-open"></i>
          </div>
        </div>
        <div class="form-control">
          <label class="notes-textarea" for="marker-details-notes"
            >Notes:</label
          >
          <textarea id="marker-details-notes" cols="30" rows="15"></textarea>
        </div>
        <div class="button-container">
          <button type="button" id="marker-details-cancel-btn">Cancel</button>
          <button type="submit">Submit</button>
        </div>
      </form>
      <div class="horizontal-border-divider"></div>
    </aside>
    <div class="map-container">
      <div id="map" class="map"></div>
      <div class="search-container">
        <form class="search-form" id="address-search-submit">
          <input id="address-search-input" placeholder="Search by Address" />
          <button type="submit" id="address-search-btn">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>
    </div>
    <script src="googleMapsApiCredentials.js"></script>
    <script src="script.js"></script>
  </body>
</html>
